<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title"> Welcome!</ion-title>
    <p class="subtitle">Sign up to create your account</p>
  </div>

  <form [formGroup] ='regForm'  novalidate>
    <div class ="ion-padding">
      <ion-item>
        <ion-input formControlName="fullname" placeholder="Name"></ion-input> <!-- Not sure why the "Name" placeholder stopped working.-->
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['fullname'].touched && regForm.controls?.['fullname'].invalid">
        <ion-text>
          Fullname is required 
          </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="E-Mail"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-input formControlName="password" placeholder = "Password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div class="signuplink">
        <p>Already a member?<a style="color: #FFC33F" [routerLink]="['/login']"> Sign in now!</a></p>
      </div>  

    </div>

    <ion-fab vertical = "bottom" horizontal = "end" style = "margin-bottom:30 px ;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name = "chevron-forward">     </ion-icon>
      </ion-fab-button>
    </ion-fab>

  </form>

</ion-content>

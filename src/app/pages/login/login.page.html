<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class = "title"> Welcome Back</ion-title>
    <p class="subtitle">Sign in to access your account</p>
  </div>

  <form>
    <div class ="ion-padding">
      <ion-item>
        <ion-input placeholder ="Username" class = "input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder = "Password" class = "input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div class = "forgotpassword">
        <a [routerLink]="['/reset-password']" style= "color: #FFC33F"> Forgot Password?</a>
      </div>
      <div class="signuplink">
        <p>New Member? <a [routerLink]="['/signup']" style= "color: #FFC33F">Sign up here!</a></p>
      </div>  
    </div>
    <ion-fab vertical = "bottom" horizontal = "end" style = "margin-bottom:30 px ;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name = "chevron-forward">     </ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
